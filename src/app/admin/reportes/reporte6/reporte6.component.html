<div class="mb-4">
    <h5>Reporte de compras de un producto según el proveedor</h5>
    <ngb-alert id="seis" type="danger" (close)="cerrar('seis')">No haz llenado los campos</ngb-alert>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="busqueda" placeholder="buscar producto">
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" (click)="buscarProveedor()">Buscar Producto</button>
        </div>
    </div>

    <div class="row">


        <div class="col">
            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="idProducto">
                <option *ngFor="let producto of productos" value="{{producto.id}}" >
                    {{producto.nombre}}
                </option>
            </select>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)"><i class="far fa-list-alt"></i></button>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reporte</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
        </div>
        <div id="htmlData6">
            <h3>Compras del producto {{nombreProducto}} según el proveedor</h3>
            <div class="row">
                <div class="col">
                    <table class="table accesibilidad">
                        <thead>
                            <tr>
                                <th scope="col">Proveedor</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio unitario</th>
                                <th scope="col">total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dato of data">
                                <td>{{dato.proveedor}}</td>
                                <td>{{dato.cantidad}}</td>
                                <td>{{dato.precio}}</td>
                                <td>{{dato.total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col"></div>
            </div>
            <div width="1600" height="1600">
                <canvas id="bar6"></canvas>
            </div>
        </div>
    </div>
</ng-template>
