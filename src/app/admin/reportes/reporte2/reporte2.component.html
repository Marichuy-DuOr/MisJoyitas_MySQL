<div class="mb-4">
    <h5>Reporte anual de gastos promedio en compras</h5>
    <ngb-alert id="dos" type="danger" (close)="cerrar('dos')">No haz llenado los campos</ngb-alert>
    <div class="row">
        <div class="col">
            <select class="form-control" [(ngModel)]="anio">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2021">2022</option>
                </select>
        </div>

        <div class="col">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)"><i class="far fa-list-alt"></i></button>
        </div>
        <div class="col"></div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reporte</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
        </div>
        <div id="htmlData2">
            <h3>Gastos promedio en compras del a√±o {{anio}}</h3>
            <div class="row">
                <div class="col">
                    <table class="table accesibilidad">
                        <thead>
                            <tr>
                                <th scope="col">Mes</th>
                                <th scope="col">Promedio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dato of data">
                                <td>{{dato.mes}}</td>
                                <td>{{dato.promedio}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col"></div>
            </div>
            <div width="1600" height="1600">
                <canvas id="bar2"></canvas>
            </div>
        </div>
    </div>
</ng-template>
