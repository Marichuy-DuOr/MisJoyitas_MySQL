<div class="mb-4">
    <h5>Reporte de productos mas comprados</h5>
    <ngb-alert id="cinco" type="danger" (close)="cerrar('cinco')">No haz llenado los campos</ngb-alert>
    <div class="row">
        <div class="col">
            <input type="date" class="form-control" [(ngModel)]="fecha1">
        </div>
        <div class="col">
            <input type="date" class="form-control" [(ngModel)]="fecha2">
        </div>
        <div class="col">
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)"><i class="far fa-list-alt"></i></button>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reporte</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
        </div>
        <div id="htmlData5">
            <h3>Producto mas vendido en {{fecha1}} - {{fecha2}}</h3>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dato of data">
                                <td>{{dato.nombre}}</td>
                                <td>{{dato.cantidad}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col"></div>
            </div>
            <div width="1600" height="1600">
                <canvas id="bar5"></canvas>
            </div>

        </div>
    </div>
</ng-template>
