<div class="container">
    <div class="row">
        <div class="topbar">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <ul *ngIf="user$ | async as user; else login">
                    <li>
                        <a aria-label="Carrito" [routerLink]="['carro']" class="ico" data-toggle="tooltip" data-placement="left" title="Carrito">
                            <i class="fa fa-lg fa-cart-plus"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">{{ user.nombre }}</a>
                    </li>
                    <li class="nav-item" style="cursor: pointer ">
                        <a aria-label="Carrito" (click)="onLogout()" class="ico" data-toggle="tooltip" data-placement="left" title="Salir">
                          Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="toolbar" role="banner">
        <div class="spacer"></div>
        <p class="h3 title">
            <i class="fas fa-1x fa-gem primary-icon" style="margin-right: 1rem;"></i> Mis Joyitas
        </p>
        <div class="spacer"></div>

    </div>
</div>

<ng-template #login>
    <ul>
        <li>
            <a [routerLink]="['login']" class="ico" data-toggle="tooltip" data-placement="bottom" title="Iniciar SesiÃ³n">
                <i class="fa fa-lg fa-sign-in-alt"></i>
            </a>
        </li>
        <li>
            <a [routerLink]="['register']" title="Sign Up" class="ico" data-toggle="tooltip" data-placement="bottom" title="Registrarme">
                <i class="fa fa-lg fa-edit"></i>
            </a>
        </li>
    </ul>
</ng-template>
