<div class="container filtrar">
    <div class="row">
        <div class="col-md-3 col-lg-3"></div>
        <div class="card form__top col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card-body">
                <h2 class="text-center2 top">Registrarse</h2>
                <ngb-alert id="uno" type="warning" (close)="cerrar('uno')">Algunos de los campos no han sido llenados o estan incorrectos revisalos otra vez</ngb-alert>
                <ngb-alert id="tres" type="danger" (close)="cerrar('tres')">Algo salió mal, revisa que tu correo no este ya registrado</ngb-alert>
                <form (ngSubmit)="newUser(newUserForm.value)" class="mt-4" [formGroup]="newUserForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dirección email</label>
                        <input type="email" class="form-control" formControlName="correo" placeholder="juan@hotmail.com" required>
                        <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Juan" required>
                    </div>
                    <div class="form-group form-row">
                        <div class="col">
                            <label for="exampleInputEmail1">Apellido paterno</label>
                            <input type="text" class="form-control" formControlName="ape_pat" placeholder="Muñoz" required>
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Apellido materno</label>
                            <input type="text" class="form-control" formControlName="ape_mat" placeholder="López" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Teléfono</label>
                        <input type="tel" class="form-control" formControlName="telefono" placeholder="4491234567" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <ngb-alert id="dos" type="info" (close)="cerrar('dos')">Las contraseñas no coinciden, intenta otra vez</ngb-alert>
                        <input type="password" class="form-control" formControlName="contrasena" placeholder="Minimo 6 caracteres" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="contrasenaVerf" placeholder="Repite tu contraseña" minlength="6" required>
                    </div>

                    <label for="exampleInputEmail1">Dirección</label>

                    <div class="form-group form-row">

                        <div class="col">
                            <label for="exampleInputEmail1">Buscar municipio</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" formControlName="busqueda" placeholder="aguascalientes">
                        </div>
                        <div class="col">
                            <button (click)="getMunicipio(newUserForm.value.busqueda)" class="btn btn-info">Buscar</button>
                        </div>
                    </div>

                    <div *ngIf="municipios" class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="id_municipio">
                            <option *ngFor="let municipio of municipios" value="{{municipio.id}}">
                                {{municipio.municipio}} , {{municipio.estado}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group form-row">
                        <div class="col">
                            <label for="exampleInputEmail1">Colonia</label>
                            <input type="text" class="form-control" formControlName="colonia" required>
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Calle</label>
                            <input type="text" class="form-control" formControlName="calle" required>
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <div class="col">
                            <label for="exampleInputEmail1">Numero</label>
                            <input type="number" class="form-control" formControlName="numero" required>
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Interior</label>
                            <input type="text" class="form-control" formControlName="interior">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Codigo Postal</label>
                            <input type="number" class="form-control" formControlName="cp" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block accesibilidad">Registrate</button>
                    </div>
                </form>



                <p class="text-center accesibilidad">¿Ya tienes una cuenta?
                    <a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
                </p>

            </div>
        </div>
    </div>
</div>
